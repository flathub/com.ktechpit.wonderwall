app-id: com.ktechpit.wonderwall
base: io.qt.qtwebkit.BaseApp
base-version: '5.14'
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: wonderwall
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-download
  - --device=dri

  - --talk-name=org.freedesktop.FileManager1
  
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  
  - --talk-name=org.elementary.Contractor
  - --system-talk-name=org.freedesktop.Accounts
  
modules:
  - name: ww
    buildsystem: simple
    build-commands:
     - unzip wonderwall_7.0.388_flathub.zip -d ${FLATPAK_DEST}
    sources:
    - type: file
      #path: wonderwall_7.0.388_flathub.zip
      url: https://github.com/keshavbhatt/WonderWall-Packaging/releases/download/v7.0/wonderwall_7.0.388_flathub.zip
      sha256: fbfdd096a4f3f3e951b3dc6d1324bb8f672dc592f259b2c8dac359dd1f0010e2
  
